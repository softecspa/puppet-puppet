# File managed by PUPPET
---
:backends:
  - yaml

:yaml:
  :datadir: '/etc/puppet/hieradata'

:hierarchy:
  - "nodes/%{::hostname}"
  - "clusters/%{::cluster}"
  - "ispconfig_%{ispconfig}"
  - "%{::tier}/${::role}"
  - "role/${::role}"
  - "location/${::location}"
  - "tier/${::tier}"
  - 'common'

:merge_behavior: deeper

